<nav
  class="h-16 relative flex w-full flex-nowrap items-end justify-between py-2 text-gray-200 shadow-lg hover:text-white focus:text-white lg:flex-wrap lg:justify-end lg:py-4 bg-black bg-opacity-20"
  data-te-navbar-ref
>
  <div class="flex w-full flex-wrap items-center justify-between -mt-2">
    <a class="flex items-center ml-6">
      <img
        src="https://avatars.githubusercontent.com/u/65365619?v=4"
        class="h-8 mr-3 rounded-full"
        alt="Drako logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-white"
        >Drako - Logs Viewer</span
      >
    </a>
    <!-- Hamburger button for mobile view -->
    <button
      (click)="showNavbar = !showNavbar"
      class="block border-0 bg-transparent px-2 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden h-12"
      type="button"
    >
      <!-- Hamburger icon -->
      <span class="[&>svg]:w-12 mr-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="h-auto w-12"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </button>

    <!-- Collapsible navbar container -->
    <div
      [ngClass]="showNavbar ? '' : 'hidden'"
      class="!visible relative flex-grow basis-[100%] lg:mt-0 lg:!flex lg:basis-auto"
      id="navbarSupportedContent7"
      data-te-collapse-item
    >
      <!-- Left links -->
      <ul
        (click)="showNavbar = !showNavbar"
        class="flex list-style-none absolute w-full lg:static z-50 ml-auto bg-black bg-opacity-90 lg:bg-transparent lg:bg-opacity-100 flex-col pl-0 lg:mt-1 lg:flex-row text-gray-400 lg:mr-4 lg:justify-end"
      >
        <a [routerLink]="routes.home" routerLinkActive #rlH="routerLinkActive">
          <li
            [class]="rlH.isActive ? 'bg-pink-800' : ''"
            class="hover:bg-pink-800 hover:bg-opacity-50 hover:text-white pl-2 lg:mb-0 lg:pl-0 lg:pr-1 p-2 cursor-pointer"
          >
            <span
              class="p-0 text-white transition duration-200 hover:ease-in-out focus:text-white motion-reduce:transition-none lg:px-2 [&.active]:text-white"
              >Guias y Cotizaciones</span
            >
          </li>
        </a>
        <a [routerLink]="routes.file" routerLinkActive #rlC="routerLinkActive">
          <li
            [class]="rlC.isActive ? 'bg-pink-800' : ''"
            class="hover:bg-pink-800 hover:bg-opacity-50 hover:text-white pl-2 lg:mb-0 lg:pl-0 lg:pr-1 p-2 cursor-pointer"
          >
            <span
              class="p-0 text-white transition duration-200 hover:ease-in-out focus:text-white motion-reduce:transition-none lg:px-2 [&.active]:text-white"
              >Archivos Logs</span
            >
          </li>
        </a>
      </ul>
    </div>
  </div>
</nav>
