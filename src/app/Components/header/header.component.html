<ng-container class="w-full p-8 flex justify-center items-center">
  <section
    class="px-8 py-1 m-1 flex justify-center items-center gap-2 bg-blue-500 rounded-sm"
  >
    <button (click)="changerTable(click.cotizaciones)">
      <span
        [class]="btnClass"
        >Cotizaciones</span
      >
    </button>
    <button (click)="changerTable(click.guias)">
      <span
        [class]="btnClass"
        >Generar Guias</span
      >
    </button>
    <button (click)="changerTable(click.asosiaciones)">
      <span
        [class]="btnClass"
        >Buscar asociacion</span
      >
    </button>

  </section>
</ng-container>
